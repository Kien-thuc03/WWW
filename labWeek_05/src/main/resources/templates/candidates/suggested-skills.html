<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Suggested Skills</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Suggested Skills for Candidate</h1>
    <ul class="list-group">
        <li th:each="skill : ${suggestedSkills}" class="list-group-item">
            <span th:text="${skill.skill.skillName}"></span> - <span th:text="${skill.skillLevel}"></span>
        </li>
    </ul>
    <div class="mt-3 text-end">
        <a href="/candidates" class="btn btn-primary">Back to Candidates</a>
    </div>
</div>
</body>
</html>
