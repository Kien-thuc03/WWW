<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Candidates with Pagination</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .pagination a.active {
            background-color: #FBD603;
            border: 1px solid darkred;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">List of Companies</h1>
    <nav class="navbar">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="/jobs">Jobs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/candidates">Candidate</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/companies">Company</a>
            </li>
        </ul>
    </nav>
    <div class="mb-3 text-end">
        <a href="/add-company" class="btn btn-primary">Add Company</a>
    </div>
    <table class="table table-hover table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Company Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Web URL</th>
            <th>About</th>
            <th>Address</th>
            <th>View Job</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="company : ${companyPage.content}">
            <td th:text="${company.id}"></td>
            <td th:text="${company.compName}"></td>
            <td th:text="${company.email}"></td>
            <td th:text="${company.phone}"></td>
            <td th:text="${company.webUrl}"></td>
            <td th:text="${company.about}"></td>
            <td th:text="${company.address.street + ', ' + company.address.city + ', ' + company.address.country}"></td>
            <td>
                <a th:href="@{/companies/{id}/jobs(id=${company.id})}" class="btn btn-primary">View Jobs</a>
            </td>
        </tbody>
    </table>
    <div class="d-flex justify-content-center mt-4" th:if="${companyPage.totalPages > 0}">
        <nav>
            <ul class="pagination flex-wrap">
                <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                    <a class="page-link" th:href="@{/companies(size=${companyPage.size}, page=${pageNumber})}"
                       th:text="${pageNumber}"
                       th:classappend="${pageNumber == companyPage.number + 1} ? 'active' : ''"></a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
