<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Candidates with Pagination</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .pagination a.active {
            background-color: #FBD603;
            border: 1px solid darkred;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">List of Jobs</h1>
    <nav class="navbar">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="/jobs">Jobs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/candidates">Candidate</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/companies">Company</a>
            </li>
        </ul>
    </nav>
    <div class="mb-3 text-end">
        <a href="/jobs/add-job" class="btn btn-primary">Add Job</a>
    </div>
    <table class="table table-hover table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Job Name</th>
            <th>Company</th>
            <th>Job Description</th>
            <th>Job Skill</th>
            <th>About</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="job, iStat : ${jobPage.content}"
            th:style="${iStat.odd} ? 'font-weight: bold;' : ''"
            th:alt-title="${iStat.even} ? 'even' : 'odd'">
            <td th:text="${job.id}"></td>
            <td th:text="${job.jobName}"></td>
            <td th:text="${job.company.compName}"></td>
            <td th:text="${job.jobDesc}"></td>
            <td>
                <ul>
                    <li th:each="jobSkill : ${job.jobSkills}">
                        <span th:text="${jobSkill.skill.skillName}"></span>:
                        <span th:text="${jobSkill.skillLevel}"></span> -
                        <span th:text="${jobSkill.skill.type}"></span>
                    </li>
                </ul>
            </td>
            <td><a th:href="@{/companies/{id}(id=${job.company.id})}" class="btn btn-info btn-sm">About</a></td>
        </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-center mt-4" th:if="${jobPage.totalPages > 0}">
        <nav>
            <ul class="pagination flex-wrap">
                <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                    <a class="page-link" th:href="@{/jobs(size=${jobPage.size}, page=${pageNumber})}"
                       th:text="${pageNumber}"
                       th:classappend="${pageNumber == jobPage.number + 1} ? 'active' : ''"></a>
                </li>
            </ul>
        </nav>
    </div>
</div>

</body>
</html>
