<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Job</title>
</head>
<body>
    <form action="/jobs" method="post">
        <label for="jobName">Job Name:</label>
        <input type="text" id="jobName" name="jobName" required>
        <label for="jobDesc">Job Description:</label>
        <textarea id="jobDesc" name="jobDesc" required></textarea>
        <label for="requiredSkills">Required Skills (comma separated):</label>
        <input type="text" id="requiredSkills" name="requiredSkills" required>
        <button type="submit">Create Job</button>
    </form>
</body>
</html>
