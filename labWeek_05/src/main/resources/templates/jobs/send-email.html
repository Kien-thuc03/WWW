<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">Send Email</h1>
    <form action="/jobs/send-email" method="post">
        <div class="mb-3">
            <label for="emailTo" class="form-label">To</label>
            <input type="email" class="form-control" id="emailTo" name="emailTo" th:value="${candidate.email}" readonly>
        </div>
        <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" name="subject" required>
        </div>
        <div class="mb-3">
            <label for="body" class="form-label">Body</label>
            <textarea class="form-control" id="body" name="emailBody" rows="5" required></textarea>
        </div>
        <input type="hidden" name="jobId" th:value="${job.id}">
        <input type="hidden" name="candidateId" th:value="${candidate.id}">
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
</div>
</body>
</html>
